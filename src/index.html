<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player TER</title>
</head>
<body>
    <div id="waveform"></div>
    <canvas></canvas>
    <br/>
    <button id="btn-start" hidden>Start</button>
    <input type="checkbox" name="loop" id="input-loop" checked>
    <label for="loop">Loop</label>
    <span id="volspan"><input type="range" class="volumeSlider custom" id="volume" min="0" max="100" value="100" onchange="changeVol(this);"></span><label for="volume">Volume</label>
    <br/>
    <input type="checkbox" name="Mute" id="Mute" unchecked>
    <label for="Mute">Mute</label>
    <script src="./index.js"></script>
</body>
</html>
